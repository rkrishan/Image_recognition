<!DOCTYPE html>
<!-- {% load static %} -->
<html>
    <head>
        <meta charset="utf-8">
        <title>Minimal Django File Upload Example</title>
    </head>

    <body>
        <p><h1>Upload an Image </h1></p>
        <form action="{% url "list" %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <p>{{ form.non_field_errors }}</p>

            <p>{{ form.docfile.label_tag }} {{ form.docfile.help_text }}</p>

            <p>
                {{ form.docfile.errors }}
                {{ form.docfile }}
            </p>

            <p><input type="submit" value="submit"/></p>

            <img src={{image_path}} alt ="hello" height="250" weight="250">
            
            <hr>


            <h1>Similar Images </h1>


          {%for a in imgS %}
            <p>
             <img src="{% static  a %}" alt="hello"height="100" width="100"/>
            </p>
         {% endfor%}

        </form>
    </body>

</html>
